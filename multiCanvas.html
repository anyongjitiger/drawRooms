<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap-slider.css" rel="stylesheet">
	<link href="./bootstrap/css/bootstrap-datepicker.min.css" rel="stylesheet" media="screen">
	<link href="./bootstrap/css/bootstrap-treeview.css" rel="stylesheet" media="screen">
	<style type="text/css">
		html,body{ margin:0; padding:0;} 
		.result {
			position: fixed;
			z-index: 4;
			cursor: pointer;
		}
		.result a {
			padding: 5px 15px;
			border: 1px solid;
			border-radius: 12px;
			margin-right: 5px;
			font-size: 12px;
		}
		@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {  
			/* IE10+ specific styles go here */  

		}
		#layer0 {
			position: absolute;
			z-index: 0;
			border: 1px solid #1111ff;
		}
	</style>
</head>
<body>
	<div style="display: flex;align-items: center">
		<div style="width: 200px">
			<div id="tree"></div>
		</div>
		<div style="width: 1502px">
			<!-- <canvas id="layer0" width="950" height="634" style="left: 479px; top:126px;"></canvas> -->
			<canvas id="layer0" width="872" height="634" style="left: 479px; top:126px;"></canvas>
		</div>
		<div style="width: 200px;align-self:flex-start">
			<select id='mapSelect' class="form-control" style="margin: 10px 0">
			</select>
			<div style="padding-left: 20px;">
				<input type="radio" name="radioroom" id="room" value="0"  checked>
				<label for="radioroom">Room</label><br>
				<!-- <input type="radio" name="fruit" id="area" value="1">
				<label for="banana">Area</label><br> -->
				<input type="radio" name="radiopoint" id="point" value="2">
				<label for="radiopoint">Point</label><br>
				<input type="radio" name="radiolines" id="lines" value="3">
				<label for="radiolines">Lines</label><br>
			</div>
		</div>
	</div>
	<button id = "clear" style="position: absolute;left: 900px;top:800px">Clear</button>
	<button id = "save" style="position: absolute;left: 950px;top:800px">Save</button>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						Select Room
					</h4>
				</div>
				<div class="modal-body draw-modal-body">
					Add some text
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="drawCloseBtn" data-dismiss="modal">close
					</button>
					<button type="button" class="btn btn-primary" id="drawOKBtn">
						OK
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="treeModal" tabindex="-1" role="dialog" aria-labelledby="treeModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="treeModalLabel">
						Confirm
					</h4>
				</div>
				<div class="modal-body">
					Are you sure you want to delete it?
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="treeCloseBtn" data-dismiss="modal">close
					</button>
					<button type="button" id="treeOKBtn" class="btn btn-primary">
						OK
					</button>
				</div>
			</div>
		</div>
	</div>
	<template id="roomSelector">
		<div class="">
			<select class="form-control pop-select">
			</select>
		</div>
	</template>
	<template id="areaSelector">
		<div class="">
			<select class="form-control pop-select">
			</select>
		</div>
	</template>
	<template id="pointSelector">
		<div class="">
			<select class="form-control pop-select">
			</select>
		</div>
	</template>
	<script type="text/javascript" src="./lib/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="./lib/jcanvas.min.js"></script>
	<script type="text/javascript" src="./lib/lodash.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap-datepicker.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap-treeview.js" charset="UTF-8"></script>
	<script type="text/javascript" src="./js/utils.js"></script>
	<script type="text/javascript" src="./js/multiCanvas.js"></script>
</body>
</html>
